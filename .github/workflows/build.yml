name: Build Executables

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install PyInstaller via uv
        run: uv add pyinstaller

      - name: Build Executable
        run: uv run pyinstaller --onefile --windowed --name snake-game main.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-game-${{ matrix.os }}
          path: dist/
