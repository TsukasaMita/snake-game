name: Build Executables

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'

      - name: Install PyInstaller via uv
        run: uv add pyinstaller

      - name: Build Executable
        run: uv run pyinstaller --onefile --console --name snake-game main.py

      - name: Zip Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -ry ../snake-game-${{ matrix.os }}.zip .

      - name: Zip Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path dist\* -DestinationPath snake-game-${{ matrix.os }}.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-game-${{ matrix.os }}
          path: snake-game-${{ matrix.os }}.zip
          
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: snake-game-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Release"
          body: "Automated build of the Snake Game."
          files: |
            artifacts/*.zip
          draft: false
          prerelease: false
